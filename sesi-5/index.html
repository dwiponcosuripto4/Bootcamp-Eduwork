<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Produk</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-card {
        transition: transform 0.2s;
        height: 100%;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .product-image {
        height: 200px;
        object-fit: cover;
      }
      .card-body {
        display: flex;
        flex-direction: column;
      }
      .mt-auto {
        margin-top: auto !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Toko Online</span>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mb-4">Daftar Produk</h1>

      <!-- Filter dan Pencarian -->
      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <label for="searchInput" class="form-label">Pencarian</label>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Cari produk..."
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="categoryFilter" class="form-label">Kategori</label>
          <select class="form-select" id="categoryFilter">
            <option value="all">Semua Kategori</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="priceSort" class="form-label">Urutkan Harga</label>
          <select class="form-select" id="priceSort">
            <option value="default">Default</option>
            <option value="low">Harga Terendah</option>
            <option value="high">Harga Tertinggi</option>
          </select>
        </div>
      </div>

      <!-- Produk Container -->
      <div id="productContainer" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Produk akan dimuat di sini -->
      </div>

      <!-- Pesan jika tidak ada produk -->
      <div
        id="noProductsMessage"
        class="text-center text-muted mt-4"
        style="display: none"
      >
        <p>Tidak ada produk yang ditemukan.</p>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
